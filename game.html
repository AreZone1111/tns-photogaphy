        <script>
          function guessAge() {
              const yearOfBirth = document.getElementById("yearOfBirth").value;
              const currentYear = new Date().getFullYear();
              const age = currentYear - yearOfBirth;
              if (isNaN(age) || age < 0) {
                  alert("Please enter a correct year");
                  return;
              }
              alert("You are: " + age + "years old");
          }
      </script>
