                                   <!-- Booking Form -->
 <form id="bookingForm" class="row g-3">
  <div class="text-center mb-4">
    <img src="images/logo1.png" alt="TNS Photography Logo" class="booking-logo">
    <h2 class="lobster-font mt-3">Photoshoot Booking Form</h2>
    <div class="yellow-line mx-auto"></div>
</div>
  <!-- Name -->
  <div class="col-md-6">
      <label for="fullName" class="form-label">Full Name*</label>
      <input type="text" class="form-control" id="fullName" required>  
      
  </div>

                                   <!-- Email -->
  <div class="col-md-6">
      <label for="email" class="form-label">Email*</label>
      <input type="email" class="form-control" id="email" required>

  </div>

  <!-- Phone -->
  <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number*</label>
      <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,15}" required>
  </div>

  <!-- Date -->
  <div class="col-md-6">
      <label for="date" class="form-label">Preferred Date*</label>
      <input type="date" class="form-control" id="date" min="2024-01-01" required>
  </div>

  <!-- (Dropdown) -->
  <div class="col-12">
      <label for="sessionType" class="form-label">Photoshoot Type*</label>
      <select class="form-select" id="sessionType" required>
          <option value="" selected disabled>Select an option</option>
          <option value="portrait">Portrait</option>
          <option value="wedding">Wedding</option>
          <option value="family">Family</option>
          <option value="product">Business</option>
          <option value="event">Event</option>
      </select>
  </div>

  <!-- Radio Buttons-->
<div class="duration">
  <label class="form-label">Session Duration*</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" id="1hour" name="duration" value="1h" required>
      <label class="form-check-label" for="1hour">1 Hour (€150)</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" id="2hours" name="duration" value="2h">
      <label class="form-check-label" for="2hours">2 Hours (€250)</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" id="4hours" name="duration" value="4h">
      <label class="form-check-label" for="4hours">Half day - 4 Hours (€450)</label>
  </div>
</div>
  <!--  (Checkboxes) -->
  <div class="col-12">
      <label class="form-label">Additional Services (optional):</label>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hairMakeup">
          <label class="form-check-label" for="hairMakeup">Hair & Makeup Service (€80)</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="locationScout">
          <label class="form-check-label" for="locationScout">Location Scouting (€50)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="retouch">
        <label class="form-check-label" for="retouch">Photo Retouching (Under consultation)</label>
    </div>
  </div>

  <!-- Message-->
  <div class="col-12">
      <label for="message" class="form-label">Special Requests</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
  </div>

  <!-- Submit button -->
  <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Book now</button>
  </div>
</form>
